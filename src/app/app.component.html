 <div class="row">
    <div class="column">
        <form class="form" [formGroup]="bookForm">
            <div class="form-group row form-group-padding">
                <label for="inputSurname" class="col-sm-2 col-form-label">Тип джерела</label>
                <select class="custom-select" formControlName="type">
                        <option value="book" (change)="changeType($event)" selected="selected">Книга</option>
                        <option value="article" (change)="changeType($event)">Стаття</option>
                </select>
            </div>
            <label class="col-form-label">Головний автор:</label><br/>
            <div class="div-group">
                <div class="form-group-padding row form-group-padding">
                    <label for="inputSurname" class="col-sm-2 col-form-label">Прізвище<span class="red-star">*</span></label>
                    <div class="col-sm-10">
                        <input formControlName="surname" class="form-control" id="inputSurname" placeholder="surname" name="surname" required>
                    </div>
                </div>
                <div class="form-group row form-group-padding">
                    <label for="inputName" class="col-sm-2 col-form-label">Ініціали<span class="red-star">*</span></label>
                    <div class="col-sm-10">
                    <input formControlName="name" class="form-control" id="inputName" placeholder="name" name="name" required>
                    </div>
                </div>
            </div>
            <div class="form-group row form-group-padding">
                <label for="inputChapter" class="col-sm-2 col-form-label">Частина книги</label>
                <div class="col-sm-10">
                <input formControlName="chapter" class="form-control" id="inputChapter" placeholder="chapter" name="chapter">
                </div>
            </div>
            <div class="form-group row form-group-padding">
                <label for="inputBook" class="col-sm-2 col-form-label">Назва книги<span class="red-star">*</span></label>
                <div class="col-sm-10">
                <input formControlName="book" class="form-control" id="inputBook" placeholder="book" name="book" required>
                </div>
            </div>
            <div class="form-group row form-group-padding">
                <label for="inputBookType" class="col-sm-2 col-form-label">Тип книги<span class="red-star">*</span></label>
                <div class="col-sm-10">
                <input formControlName="booktype" class="form-control" id="inputBookType" placeholder="booktype" name="booktype" required>
                </div>
            </div>
            <div class="form-group row form-group-padding">
                <label for="inputCity" class="col-sm-2 col-form-label">Місто видання</label>
                <div class="col-sm-10">
                <input formControlName="city" class="form-control" id="inputCity" placeholder="city" name="city">
                </div>
            </div>
            <div class="form-group row form-group-padding">
                <label for="inputPublish" class="col-sm-2 col-form-label">Видавництво</label>
                <div class="col-sm-10">
                <input formControlName="publish" class="form-control" id="inputPublish" placeholder="publish" name="publish">
                </div>
            </div>
            <div class="form-group row form-group-padding">
                <label for="inputYear" class="col-sm-2 col-form-label">Рік видання</label>
                <div class="col-sm-10">
                <input formControlName="year" class="form-control" id="inputYear" placeholder="year" name="year">
                </div>
            </div>
            <div class="form-group row form-group-padding">
                <label for="inputPage" class="col-sm-2 col-form-label">Видання</label>
                <div class="col-sm-10">
                <input formControlName="page" class="form-control" id="inputPage" placeholder="page" name="page">
                </div>
            </div>
            <div class="form-group row form-group-padding">
                <label for="inputISBN" class="col-sm-2 col-form-label">ISBN</label>
                <div class="col-sm-10">
                <input formControlName="ISBN" class="form-control" id="inputISBN" placeholder="ISBN" name="ISBN">
                </div>
            </div>
         </form>
    </div>
    <div class="column">
        <div *ngFor="let ref of referenceList">
                <label>{{ref}}</label>
        </div>

        <label style="color:red;">{{errorMessage}}</label>
        <label class="current-reference">{{reference}}</label><br/>
        <button class="btn btn-default" (click)="addReference()" *ngIf="formValid">Добавить</button>
    </div>
</div>
